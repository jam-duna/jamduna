name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  # When updating RUST_NIGHTLY, also update rust-toolchain.toml and Makefile
  RUST_NIGHTLY: nightly-2025-12-31

jobs:
  rust:
    name: Rust WASM Build & Test (${{ matrix.os }})
    if: github.base_ref != 'main'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install llvm gnu-sed

      - name: Install Rust toolchain and wasm-pack
        run: make install-wasm-pack

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            wasm-module/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: make format-check-rust

      - name: Lint
        run: make lint-rust

      - name: Test
        run: make test-rust

      - name: Build WASM
        run: make build-wasm

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-pkg-${{ matrix.os }}
          path: frontend/pkg/

  cli:
    name: CLI Build & Test (${{ matrix.os }})
    if: github.base_ref != 'main'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install gnu-sed

      - name: Install Rust toolchain
        run: make install-wasm-pack

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-cli-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-cli-

      - name: Check formatting
        run: make format-check-cli

      - name: Lint
        run: make lint-cli

      - name: Test
        run: make test-cli

      - name: Build
        run: make build-cli

  frontend:
    name: Frontend Build & Lint (${{ matrix.os }})
    if: github.base_ref != 'main'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install gnu-sed

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: make install-npm

      - name: Check JS/HTML formatting
        run: make format-check-js

      - name: Build Sass
        run: make build-sass

  e2e:
    name: E2E Tests (${{ matrix.os }})
    if: github.base_ref != 'main'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install gnu-sed

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install npm dependencies
        run: make install-npm

      - name: Install Playwright
        run: make install-playwright

      # E2E tests use committed artifacts (WASM, CSS) directly
      # Build jobs verify artifacts can be built; E2E jobs verify functionality
      - name: Run E2E tests (Desktop)
        run: make test-e2e-frontend-desktop

      - name: Run E2E tests (Mobile Chrome)
        run: make test-e2e-frontend-mobile-chrome

      - name: Run E2E tests (Mobile Safari)
        run: make test-e2e-frontend-mobile-safari

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.os }}
          path: playwright-report/
          retention-days: 30

  lint:
    name: Lint Shell Scripts
    if: github.base_ref != 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint shell scripts
        run: make lint-shell

  verify-wasm-commits:
    name: Verify WASM Commits
    if: github.event_name == 'pull_request' && github.base_ref != 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify WASM files are in dedicated commits
        run: .github/scripts/verify-checksum-commit.sh wasm "origin/${{ github.base_ref }}" "${{ github.sha }}"

  verify-css-commits:
    name: Verify CSS Commits
    if: github.event_name == 'pull_request' && github.base_ref != 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify CSS files are in dedicated commits
        run: .github/scripts/verify-checksum-commit.sh css "origin/${{ github.base_ref }}" "${{ github.sha }}"

  verify-checksum-commits:
    name: Verify Checksum Commits
    if: github.event_name == 'pull_request' && github.base_ref != 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify CHECKSUMS.json is in dedicated commit
        run: .github/scripts/verify-checksum-commit.sh checksums "origin/${{ github.base_ref }}" "${{ github.sha }}"

  verify-changelog:
    name: Verify Changelog
    if: github.event_name == 'pull_request' && github.base_ref != 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify CHANGELOG.md is updated
        run: |
          if ! git diff --name-only "origin/${{ github.base_ref }}..${{ github.sha }}" | grep -q "^CHANGELOG.md$"; then
            echo "ERROR: CHANGELOG.md was not updated in this PR"
            echo ""
            echo "Please add an entry to CHANGELOG.md describing your changes."
            exit 1
          fi
          echo "OK: CHANGELOG.md is updated"

  verify-commit-placeholder-develop:
    name: Verify Commit Placeholder (develop)
    if: github.event_name == 'pull_request' && github.base_ref == 'develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify __COMMIT_HASH__ placeholder is present
        run: |
          if ! grep -q "__COMMIT_HASH__" frontend/index.html; then
            echo "ERROR: __COMMIT_HASH__ placeholder not found in index.html"
            echo ""
            echo "The develop branch must keep the __COMMIT_HASH__ placeholder."
            echo "To deploy to main, create a release branch and inject the commit there."
            exit 1
          fi
          echo "OK: __COMMIT_HASH__ placeholder is present"

  verify-commit-injected-main:
    name: Verify Commit Injected (main)
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify __COMMIT_HASH__ is injected
        run: |
          if grep -q "__COMMIT_HASH__" frontend/index.html; then
            echo "ERROR: __COMMIT_HASH__ placeholder found in index.html"
            echo ""
            echo "Before merging to main, update the commit in frontend/index.html and commit the result."
            exit 1
          fi
          echo "OK: Commit hash is injected"

