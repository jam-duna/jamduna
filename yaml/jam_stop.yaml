---
- hosts: all
  serial: 1
  become: true
  vars:
    JAM_PATH: "/root/go/src/github.com/colorfulnotion/jam/bin/jam"
  tasks:
    - name: Kill Jam
      shell: "pkill -f '{{ JAM_PATH }}'"
      ignore_errors: yes

    - name: Remove Jam directory
      file:
        path: /root/.jam
        state: absent
