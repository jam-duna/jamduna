<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codec</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header img {
            height: 100px;
        }

        h1 {
            margin: 20px 0;
            color: #333;
            font-size: 2em;
        }

        main {
            max-width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label, select, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        textarea {
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/PCCmkxg/image.png" alt="Codec Logo"/>
    </header>

    <main>
        <h1>JAM Codec Testing</h1>

        <label for="actionType">Action:</label>
        <select id="actionType" onchange="updateInputText()">
            <option value="encode" selected>JSON->Codec</option>
            <option value="decode">Codec->JSON</option>
        </select>

        <label for="objectType">Object Type:</label>
        <select id="objectType" onchange="updateInputText()">
            <option value="Block" selected>Block</option>
            <option value="Ticket">Ticket</option>
            <option value="Guarantee">Guarantee</option>
            <option value="Assurance">Assurance</option>
            <option value="Preimages">Preimages</option>
            <option value="WorkItem">WorkItem</option>
            <option value="WorkPackage">WorkPackage</option>
            <option value="WorkReport">WorkReport</option>
            <option value="WorkResult">WorkResult</option>
            <option value="Judgement">Judgement</option>
            <option value="C1">C1 - Authorization Pool</option>
            <option value="C2">C2 - Authorization Queue</option>
            <option value="C3">C3 - Beefy Pool</option>
            <option value="C4">Gamma</option>
            <option value="C5">Psi</option>
            <option value="C6">Entropy</option>
            <option value="C7">Next Validators</option>
            <option value="C8">Current Validators</option>
            <option value="C9">Prior Validators</option>
            <option value="C10">Availability Assignments</option>
            <option value="C11">Timeslot</option>
            <option value="C12">PrivilegedServiceIndices</option>
            <option value="C13">Validator Statistics</option>
        </select>

        <label for="inputText">Input:</label>
        <textarea id="inputText" placeholder="Enter JSON or Codec" style="min-height: 800px;"></textarea>

        <button id="actionButton">Encode</button>

        <label for="outputText">Output:</label>
        <textarea id="outputText" readonly placeholder="Result will appear here" style="min-height: 800px;"></textarea>
    </main>

    <!-- Add reference to the external JavaScript file -->
    <script src="/static/sampleData.js" defer></script>
    <script>

        function updateInputText() {
            const objectType = document.getElementById('objectType').value;
            const actionType = document.getElementById('actionType').value;
            const inputTextElement = document.getElementById('inputText');
            const outputTextElement = document.getElementById('outputText');

            let sampleData;
            if (actionType === 'encode') {
                sampleData = sample_encodings[objectType];
            } else {
                sampleData = sample_decodings[objectType];
            }

            if (sampleData) {
                inputTextElement.value = (typeof sampleData === "string") ? sampleData : JSON.stringify(sampleData, null, 2);
                outputTextElement.value = "";
            } else {
                inputTextElement.value = "";
                outputTextElement.value = "";
            }
        }

        window.onload = function () {
            updateInputText();
        };

        document.getElementById('actionType').addEventListener('change', function() {
            document.getElementById('actionButton').textContent = this.value.charAt(0).toUpperCase() + this.value.slice(1);
        });

        document.getElementById('actionButton').addEventListener('click', function() {
            const actionType = document.getElementById('actionType').value;
            const objectType = document.getElementById('objectType').value;
            const inputText = document.getElementById('inputText').value;

            const requestData = {
                objectType: objectType,
                inputText: inputText
            };

            fetch(`/${actionType}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('outputText').value = data.result;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
