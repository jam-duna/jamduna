instructions:
  # Basic instructions
  - opcode: 0  # TRAP
    name: "trap"
    args: []
    format: "trap"
  
  - opcode: 1  # FALLTHROUGH
    name: "fallthrough"
    args: []
    format: "fallthrough"

  - opcode: 10  # ECALLI
    name: "ecalli"
    args:
      - name: "imm"
        type: "u32"
    format: "ecalli {imm}"

  - opcode: 20  # LOAD_IMM_64
    name: "load_imm_64"
    args:
      - name: "dst"
        type: "reg"
      - name: "imm"
        type: "u64"
    format: "{dst} = 0x{imm:x}"

  - opcode: 100  # MOVE_REG
    name: "move_reg"
    args:
      - name: "dst"
        type: "reg"
      - name: "src"
        type: "reg"
    format: "{dst} = {src}"

  # Load/Store Immediate Instructions (0x10-0x2f)
  - opcode: 30  # STORE_IMM_U8
    name: "store_imm_u8"
    args:
      - name: "offset"
        type: "u32"
      - name: "value"
        type: "u32"
    format: "u8 [{offset:#x}] = {value:#x}"

  - opcode: 31  # STORE_IMM_U16
    name: "store_imm_u16"
    args:
      - name: "offset"
        type: "u32"
      - name: "value"
        type: "u32"
    format: "u16 [{offset:#x}] = {value:#x}"

  - opcode: 32  # STORE_IMM_U32
    name: "store_imm_u32"
    args:
      - name: "offset"
        type: "u32"
      - name: "value"
        type: "u32"
    format: "u32 [{offset:#x}] = {value:#x}"

  - opcode: 33  # STORE_IMM_U64
    name: "store_imm_u64"
    args:
      - name: "offset"
        type: "u32"
      - name: "value"
        type: "u32"
    format: "u64 [{offset:#x}] = {value:#x}"

  - opcode: 40  # JUMP
    name: "jump"
    args:
      - name: "offset"
        type: "i32"
    format: "jump {offset}"

  # Memory Operations (0x30-0x4f)
  - opcode: 50  # JUMP_IND
    name: "jump_ind"
    args:
      - name: "reg"
        type: "reg"
      - name: "offset"
        type: "u32"
    format: "jump [{reg} + {offset:#x}]"

  - opcode: 51  # LOAD_IMM
    name: "load_imm"
    args:
      - name: "dst"
        type: "reg"
      - name: "imm"
        type: "u32"
    format: "{dst} = {imm:#x}"

  - opcode: 52  # LOAD_U8
    name: "load_u8"
    args:
      - name: "dst"
        type: "reg"
      - name: "offset"
        type: "u32"
    format: "{dst}, [{offset:#x}]"

  - opcode: 53  # LOAD_I8
    name: "load_i8"
    args:
      - name: "dst"
        type: "reg"
      - name: "offset"
        type: "u32"
    format: "{dst}, [{offset:#x}]"

  - opcode: 54  # LOAD_U16
    name: "load_u16"
    args:
      - name: "dst"
        type: "reg"
      - name: "offset"
        type: "u32"
    format: "{dst}, [{offset:#x}]"

  - opcode: 55  # LOAD_I16
    name: "load_i16"
    args:
      - name: "dst"
        type: "reg"
      - name: "offset"
        type: "u32"
    format: "{dst}, [{offset:#x}]"

  - opcode: 56  # LOAD_U32
    name: "load_u32"
    args:
      - name: "dst"
        type: "reg"
      - name: "offset"
        type: "u32"
    format: "{dst}, [{offset:#x}]"

  - opcode: 57  # LOAD_I32
    name: "load_i32"
    args:
      - name: "dst"
        type: "reg"
      - name: "offset"
        type: "u32"
    format: "{dst}, [{offset:#x}]"

  - opcode: 58  # LOAD_U64
    name: "load_u64"
    args:
      - name: "dst"
        type: "reg"
      - name: "offset"
        type: "u32"
    format: "{dst}, [{offset:#x}]"

  - opcode: 59  # STORE_U8
    name: "store_u8"
    args:
      - name: "src"
        type: "reg"
      - name: "offset"
        type: "u32"
    format: "u8 [{offset:#x}] = {src}"

  - opcode: 60  # STORE_U16
    name: "store_u16"
    args:
      - name: "src"
        type: "reg"
      - name: "offset"
        type: "u32"
    format: "u16 [{offset:#x}] = {src}"

  - opcode: 61  # STORE_U32
    name: "store_u32"
    args:
      - name: "src"
        type: "reg"
      - name: "offset"
