    args:
      - name: "base"
        type: "reg"
      - name: "offset"
        type: "u32"
      - name: "value"
        type: "u32"
    format: "u32 [{base} + {offset}] = {value:#x}"

  - opcode: 73  # STORE_IMM_IND_U64
    name: "store_imm_ind_u64"
    args:
      - name: "base"
        type: "reg"
      - name: "offset"
        type: "u32"
      - name: "value"
        type: "u32"
    format: "u64 [{base} + {offset}] = {value:#x}"

  # Jump/Branch with Immediate Instructions (0x50-0x6f)
  - opcode: 80  # LOAD_IMM_JUMP
    name: "load_imm_jump"
    args:
      - name: "dst"
        type: "reg"
      - name: "imm"
