name: Run EVM Testing Jobs

env:
  GOFLAGS: "-tags=tiny -buildvcs=false"
  JAM_PATH: ${{ github.workspace }}
  LD_LIBRARY_PATH: ./bls/target/release:./bandersnatch/target/release
  CARGO_MANIFEST_DIR: ${{ github.workspace }}

#concurrency:
#  group: evmnode
#  cancel-in-progress: true

on:
  push:
    branches:
      - main
  # Run both evm_node_interpreter every 20 minutes
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

jobs:
  run-evm-tests:
    name: Run evm_node_interpreter
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git safe directory
        run: git config --global --add safe.directory ${{ github.workspace }}

      - name: Prepare build environment
        run: |
          mkdir -p /tmp/evm_target
          mkdir -p /tmp/evm_state
          sudo chmod -R 777 /tmp/evm_target /tmp/evm_state ${{ github.workspace }}
          echo "Environment prepared for builds"

      - name: Set up Rust toolchain
        run: |
          rustup component add rust-src --toolchain nightly || true
          rustup default nightly
          rustc --version
          cargo --version

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build Services
        working-directory: ${{ github.workspace }}/services
        run: |
          echo "Building services..."
          make all
          echo "Listing PVM files:"
          find services -name "*.pvm" || true

      - name: Build duna_spec
        working-directory: ${{ github.workspace }}
        run: |
          echo "Building duna_spec..."
          make duna_spec
          echo "Listing PVM files:"
          find services -name "*.pvm" || true

      - name: Run evm_node_interpreter
        working-directory: ${{ github.workspace }}/node
        run: |
          echo "Running make evm_node_interpreter 4 times..."
          for i in 1 2 3 4; do
            echo "=== Run $i ==="
            timeout 180s make evm_node_interpreter
          done

      - name: Done
        run: echo "evm_node_interpreter completed successfully."


