name: Run EVM Transfers with Interpreter and Compiler

env:
  GOFLAGS: "-tags=tiny -buildvcs=false"
  JAM_PATH: ${{ github.workspace }}
  LD_LIBRARY_PATH: ./bls/target/release:./bandersnatch/target/release
  CARGO_MANIFEST_DIR: ${{ github.workspace }}

on:
  push:
    branches:
      - main
  # Run both algo_node every 15 minutes
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-evm-tests:
    name: Run algo_node
    runs-on: self-hosted
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git safe directory
        run: git config --global --add safe.directory ${{ github.workspace }}

      - name: Prepare build environment
        run: |
          mkdir -p /tmp/evm_target
          mkdir -p /tmp/evm_state
          sudo chmod -R 777 /tmp/evm_target /tmp/evm_state ${{ github.workspace }}
          echo "Environment prepared for builds"

      - name: Set up Rust toolchain
        run: |
          rustup component add rust-src --toolchain nightly || true
          rustup default nightly
          rustc --version
          cargo --version

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Clean Go module cache
        run: |
          echo "Cleaning Go module cache..."
          go clean -modcache
          rm -rf ~/go/pkg/mod
          mkdir -p ~/go/pkg/mod

      - name: Fix Go cache permissions
        run: sudo chown -R gh-actions:gh-actions ~/go

      - name: Build Services
        working-directory: ${{ github.workspace }}/services
        run: |
          echo "Building services..."
          make evm
          make null_authorizer
          make auth_copy
          make algo
          echo "Listing PVM files:"
          find services -name "*.pvm" || true

      - name: Build duna_spec
        working-directory: ${{ github.workspace }}
        run: |
          echo "Building duna_spec..."
          make duna_spec
          echo "Listing PVM files:"
          find services -name "*.pvm" || true

      - name: Run algo_node
        working-directory: ${{ github.workspace }}/node
        run: |
          echo "Running make algo_node 3 times..."
          for i in {1..10}; do
            echo "=== Run $i ==="
            make algo_node
          done


      - name: Done
        run: echo "algo_node completed successfully."


